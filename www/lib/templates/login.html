{% set loginTitle = pageTitle|default('SmartHome Login') %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ loginTitle }}</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script data-main="/js/login" src="/js/vendor/require-jquery.js"></script>
  </head>
<body>
<div id="wrapper">
  <div class="middle-content login-box">
    <header>
    {% block loginHeader %}
      <h1>{{ loginTitle }}</h1>
    {% endblock loginHeader %}
    </header>

  {% block loginForm %}
    <form id="login-form">
      <ul class="list-form">
        <li>
          <label for="username">Username</label>
          <input name="username" type="text" autofocus="autofocus" />
        </li>

        <li>
          <label for="password">Password</label>
          <input name="password" type="password" />
        </li>
      </ul>

      <input name="submit" type="submit" value="Login"/>
      
      <div id="login-error" class="error-string"></div>
    </form>
    
    <nav class="extra-items">
      <ul class="inline-nav-list">
        <li><a href="/auth/forgot-password.php">Forgot password?</a></li>
      </ul>
    </nav>
  {% endblock loginForm %}
  </div>{# .login-box #}
</div>{# #wrapper #}
</body>
</html>
