{# Residents table

   Uses `score` object.
   Uses `scores` array.

#}
  
<div class="residents">
    <div>
        <table>
            <tr>
                <th>Rank</th>
                <th>Resident</th>
                <th>Score</th>
                <th>Achievements</th>
            </tr>
            {% for info in resinfo %}
                <tr>
                    <td>{{info.rank}}</td>
                    <td>{{info.name}}</td>
                    <td>{{info.score}}</td>
                    <td>{{info.achievements}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


</div>
