{# contracts table

   Uses `UtilityContract` object.
   Uses `contracts` array.

#}
  
<div class="contracttable">
    <div>
        <table>
            <tr>
                <th>Type</th>
                <th>Price</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            {% for contract in contracts %}
                <tr>
                    <td>{{contract.Type}}</td>
                    <td>{{contract.Price}}</td>
                    <td>{{contract.Start_Date}}</td>
                    <td>{{contract.End_Date}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


</div>
