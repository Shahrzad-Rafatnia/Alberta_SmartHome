{% extends 'manager/base.html' %}

{% block title 'Search' %}


{# See below for the extra scripts. #}

{% block requireMain '/js/temp' %}

{% block content %}


<ul id="graphs">
	
</ul>

<a id="addgraph" href="#">Add Graph</a>

<script id="_t-graph-group" type="text/html">
<li class = "graph-group">
		<li class = "graph-controls">
			<div class = "graph-controls-axis">
				<h2>"AXIS"</h2>
				<h3>"X-AXIS"</h3>
					<select class="xaxis"><%= xaxis %></select>
				<h3>"Y-AXIS"</h3>
					<select class="yaxis"><%= yaxis %></select>
			</div>
			<div class = "graph-controls-axis">
		</li>
		
		<div class = "graph-container">
		</div>
	</li>
</script>


{% endblock %}
