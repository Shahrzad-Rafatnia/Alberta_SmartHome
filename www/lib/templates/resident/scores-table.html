{# Scores table

   Uses `score` object.
   Uses `scores` array.

#}
  
<div class="scores">
    <div>
        <table>
            <tr>
                <th>Rank</th>
                <th>Score</th>
            </tr>
            {% for resscore in scores %}
            <tr>
                <td>{{resscore.rank}}</td>
                <td>{{resscore.score}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>


</div>
