<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Search Page</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
<link rel="stylesheet" href="/resources/demos/style.css" />
<link rel="stylesheet" href="jSearch.css" />

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script src="jSearch.js"></script>
</head>

<body>
    <div id="wrapper">
    <form>
        <div id="menu_content">
            <ul id="menu" class="submenus">
	        <li><a class="collapsed">Sensors</a>
		    <ul>
     	       	        <div id="sensors" class="check-group">
			    <fieldset>
			        <legend>Air Data</legend> 
		                <li><input type="checkbox" name="sensors[]" id="sensor1" value="CO2"></li>
				<label for="sensor1">CO2</label>
		                <li><input type="checkbox" name="sensors[]" id="sensor2" value="Temp"></li>
				<label for="sensor2">Temperature</label>
				<br>
		                <li><input type="checkbox" name="sensors[]" id="sensor3" value="RelHum"></li>
				<label for="sensor3">Rel. Humidity</label>
			    </fieldset>	
				            
			    <fieldset>
				<legend>Water Data</legend>
 			        <li><input type="checkbox" name="sensors[]" id="sensor4" value="HotWater"></li>
				<label for="sensor4">Hot Water</label>
		                <li><input type="checkbox" name="sensors[]" id="sensor5" value="TotalWater"></li>
				<label for="sensor5">Total Water</label>
			    </fieldset>

		            <fieldset>
				<legend>Heat Data</legend>
				<li><input type="checkbox" name="sensors[]" id="sensor6" value="Insulation"></li>
				<label for="sensor6">Insulation</label>
		            	<li><input type="checkbox" name="sensors[]" id="sensor7" value="Stud"></li>
				<label for="sensor7">Stud</label>
				<br>
		            	<li><input type="checkbox" name="sensors[]" id="sensor8" value="CurrentFlow"></li>
				<label for="sensor8">Current Flow</label>
		            	<li><input type="checkbox" name="sensors[]" id="sensor9" value="CurrentTemp"></li>
				<label for="sensor9">Current Temp.</label>
				<br>
		            	<li><input type="checkbox" name="sensors[]" id="sensor10" value="TotalMass"></li>
				<label for="sensor10">Total Mass</label>
		            	<li><input type="checkbox" name="sensors[]" id="sensor11" value="TotalEnergy"></li>
				<label for="sensor11">Total Energy</label>
				<br>
		            	<li><input type="checkbox" name="sensors[]" id="sensor12" value="TotalVol"></li>
				<label for="sensor12">Total Volume</label>
				<br>
		            	<li><input type="checkbox" class="checkAllHeat" value="select-all id="selectAllHeat">All Heat Data</li>
			    </fieldset>

			    <fieldset>
				<legend>All Data</legend>
 			        <li><input type="checkbox" class="checkAll" value="select-all id="allData">All Sensor Data</li>
			    </fieldset>  
		        </div>
		    </ul>
	        </li>
	
	        <li><a class="collapsed">Apartments</a>
		    <ul>
			<div id="apartments">
			    <fieldset>
			        <legend>Unit Numbers</legend> 
		                <li><input type="checkbox" name="apartments[]" value="unit1"></li>
				<label for="unit1">Unit 1</label>
	   			<li><input type="checkbox" name="apartments[]" value="unit2"></li>
				<label for="unit2">Unit 2</label>
				<br>
	   			<li><input type="checkbox" name="apartments[]" value="unit3"></li>
				<label for="unit3">Unit 3</label>
           			<li><input type="checkbox" name="apartments[]" value="unit4"></li>
				<label for="unit4">Unit 4</label>
				<br>
	   			<li><input type="checkbox" name="apartments[]" value="unit5"></li>
				<label for="unit5">Unit 5</label>
           			<li><input type="checkbox" name="apartments[]" value="unit6"></li>
				<label for="unit5">Unit 6</label>
				<br>
	   			<input type="checkbox" class="chkAll" value="select-all id="select-all">All Apartments 
			    </fieldset>
		        </div>	
	            </ul>
	        </li>
	
	        <li><a class="collapsed">Dates</a>
		    <ul>
			
		    </ul>
	        </li>

	        <li><a class="collapsed">Graphs</a>
		    <ul>
			<div id="graphs">
			    <fieldset>
			        <legend>Graph Data</legend>
          			<li><input type="radio" name="charts" value="plainText"></li>
				<label for="plainText">Plain Text</label>
				<li><input type="radio" name="charts" value="tabular"></li>
				<label for="tabular">Table</label>
				<br>
				<li><input type="radio" name="charts" value="pie"></li>
				<label for="pie">Pie Chart</label>
				<li><input type="radio" name="charts" value="histo"></li>
				<label for="histo">Histogram</label>
				<br>
				<li><input type="radio" name="charts" value="line"></li>
				<label for="line">Line Graph</label>		               
			    </fieldset>
                        </div>	
		    </ul>
	        </li>	
            </ul>
        </div>
    </form>
    <div id="footer">
        <div class="images">
        <input type="image" value="GenerateReport" src="search.png" alt="Generate Report">
	<a href="#home"><img src="home.png" alt="return home"></a>
	</div>
    </div

        <div id="results">
            
        <div>
    <div>
</body>
</html>
